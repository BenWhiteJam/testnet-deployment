apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: hydra-ui-test
  name: public-rpc-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: public-rpc
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: public-rpc
    spec:
      containers:
      - image: 601305236792.dkr.ecr.eu-west-1.amazonaws.com/basilisk:1.0.0-e826631
        imagePullPolicy: Always
        name: public-rpc
        volumeMounts:
          - mountPath: /tmp
            name: persistent-storage
        command: ["/basilisk/basilisk"]
        args: ["--chain", "local", "--parachain-id", "2000", "--base-path", "/basilisk/", "--", "--chain", "/tmp/rococo-local-raw.json", "--bootnodes", "/dns/coll-01-svc.hydra-ui-test.svc.cluster.local/tcp/30333/p2p/12D3KooWSuTq6MG9gPt7qZqLFKkYrfxMewTZhj9nmRHJkPwzWDG2", "--base-path", "/basilisk/", "--execution=wasm", "--unsafe-ws-external"]
        ports:
        - containerPort: 9944
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: efs-pv  
---
apiVersion: v1
kind: Service
metadata:
  namespace: hydra-ui-test
  name: coll-01-svc
spec:
  ports:
    - port: 9944
      name: websocket
      targetPort: 9944
      protocol: TCP
    - port: 30333
      name: custom-port
      targetPort: 30333
      protocol: TCP
    - port: 9933
      name: rpc-port
      targetPort: 9933  
  type: NodePort
  selector:
    app.kubernetes.io/name: parachain-coll-01
